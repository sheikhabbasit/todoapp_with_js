<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Task Board</h1>
    <div class="wrapper">
      <button onclick="toggleFormState(true)" class="btn" id="add-task-button">
        Add Task
      </button>
      <form class="dark-wrapper hide">
        <input class="text-area" type="text" />
        <input class="btn submit" type="submit" />
      </form>
    </div>
    <div class="wrapper container">
      <div class="dark-wrapper task empty-element">
        <div class="task-name empty empty-element">
          <h3>No tasks found</h3>
        </div>
      </div>
    </div>
  </body>
</html>
